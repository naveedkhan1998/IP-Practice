<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Law Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #3498db;
        --secondary-color: #f39c12;
        --background-light: #f5f7fa;
        --background-dark: #121212;
        --text-light: #2c3e50;
        --text-dark: #e0e0e0;
        --container-light: #ffffff;
        --container-dark: #1e1e1e;
        --button-color: #3498db;
        --button-hover: #2980b9;
        --correct-color: #2ecc71;
        --incorrect-color: #e74c3c;
      }

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--background-light);
        color: var(--text-light);
        transition: background-color 0.3s, color 0.3s;
      }

      .quiz-container {
        background-color: var(--container-light);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
        transition: background-color 0.3s;
      }

      .quiz-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
      }

      .quiz-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--primary-color);
      }

      .progress-display {
        font-size: 1.2rem;
        font-weight: 500;
      }

      .timer {
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--secondary-color);
        margin-bottom: 1rem;
      }

      .question {
        font-size: 1.3rem;
        font-weight: 500;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .options {
        list-style-type: none;
        padding: 0;
      }

      .option {
        background-color: rgba(52, 152, 219, 0.1);
        border: 2px solid rgba(52, 152, 219, 0.2);
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .option:hover {
        background-color: rgba(52, 152, 219, 0.2);
        transform: translateY(-3px);
      }

      .option.correct {
        background-color: var(--correct-color);
        color: white;
      }

      .option.incorrect {
        background-color: var(--incorrect-color);
        color: white;
      }

      .explanation {
        background-color: rgba(52, 152, 219, 0.1);
        border-left: 4px solid var(--primary-color);
        padding: 1rem;
        margin-top: 1.5rem;
        border-radius: 0 10px 10px 0;
        font-size: 0.9rem;
        display: none;
      }

      .explanation.show {
        display: block;
        animation: fadeIn 0.5s ease-in-out;
      }

      .navigation {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
      }

      .nav-button {
        background-color: var(--button-color);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s, transform 0.3s;
      }

      .nav-button:hover:not(:disabled) {
        background-color: var(--button-hover);
        transform: translateY(-3px);
      }

      .nav-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .question-nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 2rem;
      }

      .question-nav-button {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: rgba(52, 152, 219, 0.1);
        border: none;
        color: var(--text-light);
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .question-nav-button:hover {
        background-color: var(--primary-color);
        color: white;
      }

      .question-nav-button.active {
        background-color: var(--primary-color);
        color: white;
      }

      .question-nav-button.correct {
        background-color: var(--correct-color);
        color: white;
      }

      .question-nav-button.incorrect {
        background-color: var(--incorrect-color);
        color: white;
      }

      .mode-toggle {
        background: none;
        border: none;
        color: var(--text-light);
        font-size: 1.5rem;
        cursor: pointer;
        transition: transform 0.3s;
      }

      .mode-toggle:hover {
        transform: scale(1.1);
      }

      .reset-button {
        background-color: var(--secondary-color);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background-color 0.3s, transform 0.3s;
        margin-top: 1rem;
      }

      .reset-button:hover {
        background-color: #e67e22;
        transform: translateY(-3px);
      }

      body.dark-mode {
        --background-light: var(--background-dark);
        --text-light: var(--text-dark);
        --container-light: var(--container-dark);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @media (max-width: 600px) {
        .quiz-container {
          padding: 1.5rem;
        }

        .quiz-title {
          font-size: 1.5rem;
        }

        .question {
          font-size: 1.1rem;
        }

        .option {
          padding: 0.8rem;
        }

        .nav-button {
          padding: 0.6rem 1.2rem;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="quiz-container">
      <div class="quiz-header">
        <h1 class="quiz-title">IP Law Quiz</h1>
        <div>
          <span class="progress-display" id="progress-display">0/0</span>
          <button class="mode-toggle" id="mode-toggle" aria-label="Toggle light/dark mode">ðŸŒ™</button>
        </div>
      </div>
      <div class="timer" id="timer">Time: 00:00</div>
      <div class="question" id="question"></div>
      <ul class="options" id="options"></ul>
      <div class="explanation" id="explanation">
        <strong>Explanation:</strong>
        <p id="explanation-text"></p>
      </div>
      <div class="navigation">
        <button class="nav-button" id="prev-button" onclick="prevQuestion()">&larr; Previous</button>
        <button class="nav-button" id="next-button" onclick="nextQuestion()">Next &rarr;</button>
      </div>
      <div class="question-nav" id="question-nav"></div>
      <button class="reset-button" id="reset-button" onclick="resetQuiz()">Reset Quiz</button>
    </div>

    <script>
      const QUESTIONS_PER_PAGE = 10;
      let currentQuestionIndex = 0;
      let questions = [];
      let answeredQuestions = {};
      let timer;
      let startTime;

      const modeToggle = document.getElementById("mode-toggle");

      modeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        modeToggle.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ðŸŒ™";
      });

      document.addEventListener("DOMContentLoaded", async function () {
        try {
          const response = await fetch("questions.json");
          questions = await response.json();
          shuffleQuestions();
          displayQuestion();
          createNavButtons();
          updateProgressDisplay();
          startTimer();
        } catch (error) {
          console.error("Error loading questions:", error);
        }
      });

      function shuffleQuestions() {
        for (let i = questions.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [questions[i], questions[j]] = [questions[j], questions[i]];
        }
      }

      function displayQuestion() {
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const explanationElement = document.getElementById("explanation");
        const explanationTextElement = document.getElementById("explanation-text");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");

        const currentQuestion = questions[currentQuestionIndex];

        questionElement.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
        optionsElement.innerHTML = "";
        explanationElement.classList.remove("show");
        explanationTextElement.textContent = currentQuestion.explanation;

        currentQuestion.options.forEach((option, index) => {
          const optionItem = document.createElement("li");
          optionItem.textContent = option;
          optionItem.classList.add("option");
          optionItem.setAttribute("role", "button");
          optionItem.setAttribute("tabindex", "0");
          optionItem.addEventListener("click", () => selectOption(index));
          optionItem.addEventListener("keypress", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              selectOption(index);
            }
          });
          optionsElement.appendChild(optionItem);
        });

        if (answeredQuestions[currentQuestionIndex]) {
          const answer = answeredQuestions[currentQuestionIndex];
          optionsElement.children[answer.selected].classList.add(answer.correct ? "correct" : "incorrect");
          if (!answer.correct) {
            optionsElement.children[currentQuestion.answer].classList.add("correct");
          }
          explanationElement.classList.add("show");
        }

        prevButton.disabled = currentQuestionIndex === 0;
        nextButton.disabled = currentQuestionIndex === questions.length - 1;

        updateProgressDisplay();
        updateNavButtons();
      }

      function selectOption(index) {
        if (answeredQuestions[currentQuestionIndex]) return;

        const currentQuestion = questions[currentQuestionIndex];
        const isCorrect = index === currentQuestion.answer;
        answeredQuestions[currentQuestionIndex] = { selected: index, correct: isCorrect };

        const optionsElement = document.getElementById("options");
        const explanationElement = document.getElementById("explanation");

        optionsElement.children[index].classList.add(isCorrect ? "correct" : "incorrect");
        if (!isCorrect) {
          optionsElement.children[currentQuestion.answer].classList.add("correct");
        }

        explanationElement.classList.add("show");
        updateNavButtons();
        updateProgressDisplay();
      }

      function prevQuestion() {
        if (currentQuestionIndex > 0) {
          currentQuestionIndex--;
          displayQuestion();
        }
      }

      function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
          currentQuestionIndex++;
          displayQuestion();
        }
      }

      function createNavButtons() {
        const questionNav = document.getElementById("question-nav");
        questionNav.innerHTML = "";

        for (let i = 0; i < questions.length; i++) {
          const navButton = document.createElement("button");
          navButton.textContent = i + 1;
          navButton.classList.add("question-nav-button");
          navButton.addEventListener("click", () => {
            currentQuestionIndex = i;
            displayQuestion();
          });
          questionNav.appendChild(navButton);
        }

        updateNavButtons();
      }

      function updateNavButtons() {
        const navButtons = document.querySelectorAll(".question-nav-button");
        navButtons.forEach((button, index) => {
          button.classList.toggle("active", index === currentQuestionIndex);
          if (answeredQuestions[index]) {
            button.classList.add(answeredQuestions[index].correct ? "correct" : "incorrect");
          } else {
            button.classList.remove("correct", "incorrect");
          }
        });
      }

      function updateProgressDisplay() {
        const progressDisplay = document.getElementById("progress-display");
        const answeredCount = Object.keys(answeredQuestions).length;
        progressDisplay.textContent = `${answeredCount}/${questions.length}`;
      }

      function startTimer() {
        startTime = new Date();
        timer = setInterval(updateTimer, 1000);
      }

      function updateTimer() {
        const currentTime = new Date();
        const elapsedTime = new Date(currentTime - startTime);
        const minutes = elapsedTime.getUTCMinutes().toString().padStart(2, "0");
        const seconds = elapsedTime.getUTCSeconds().toString().padStart(2, "0");
        document.getElementById("timer").textContent = `Time: ${minutes}:${seconds}`;
      }

      function resetQuiz() {
        currentQuestionIndex = 0;
        answeredQuestions = {};
        clearInterval(timer);
        startTimer();
        shuffleQuestions();
        displayQuestion();
        updateNavButtons();
        updateProgressDisplay();
      }

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft") {
          prevQuestion();
        } else if (e.key === "ArrowRight") {
          nextQuestion();
        }
      });

      // Save progress to localStorage
      window.addEventListener("beforeunload", () => {
        localStorage.setItem(
          "quizProgress",
          JSON.stringify({
            answeredQuestions,
            currentQuestionIndex,
            startTime: startTime.getTime(),
          })
        );
      });

      // Load progress from localStorage
      const savedProgress = JSON.parse(localStorage.getItem("quizProgress"));
      if (savedProgress) {
        answeredQuestions = savedProgress.answeredQuestions;
        currentQuestionIndex = savedProgress.currentQuestionIndex;
        startTime = new Date(savedProgress.startTime);
      }
    </script>
  </body>
</html>
